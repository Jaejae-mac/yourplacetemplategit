<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YourPlace Resetpassword</title>
        <link rel="stylesheet" type="text/css" href="sample.css">
        <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    </head>

    <body>

        <!-- Header -->
        <!-- Header End -->

        <!-- Main Body -->
        <div style="flex-direction: row; display: flex; justify-content: center; background-color: azure; margin-top: 100px "> <!-- header 가 100px 이라 margin-top = header height-->
            <div class="h_center" id="test_body" style="width: 1160px; height: 100%;">
                <div style="position: absolute; width: 100%; height: 100%;"></div>
                <div id="main" class="h_column_center" style="width: 100%; margin-top: 50px; margin-bottom: 200px;">
                    <div class="h_column_center" style="margin-top: 20px;">

                        <p style="font-size: 32px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.31;letter-spacing: -0.3px;text-align: center;color: #1b1d1f;">
                            비밀번호 재설정
                        </p>
                    </div>

                    <div id="main_vue" class="h_column_center" style="width: 100%; margin-top: 50px; margin-bottom: 200px;" v-cloak>

                        <div style="width: 580px;border-radius: 10px;border: solid 1px #dfe2e7;background-color: #ffffff;padding: 40px 50px;">
                
                            <div class='h_column_center' v-show='step === 0'>
                                <div>
                                <p style="font-style: normal;font-weight: bold;font-size: 18px;line-height: 26px;text-align: center;letter-spacing: -0.1px;color: #1B1D1F;">
                                    
                                    새로 사용할 비밀번호를 입력해주세요.
                                </p>
                                <!-- password 재설정 -->
                                <form id="form_findpassword" method="POST" action="/reset/password">

                                    <!-- 새로운 비밀번호 입력 -->
                                    <div class="input_container2 bottom" style="width: 480px; margin-left: 50px; margin-top: 15px" v-bind:class="{'focus':passworddfocus===true}">
                                        <input type="password" placeholder="새로운 비밀번호" value="" id="password" name="password" v-model="password"
                                        required style="border: 1px solid black;">
                                        <div class="delete"
                                        v-show="id.length > 0" v-on:click="password" = ''">
                                            <img src="https://s3.hourplace.co.kr/web/images/icon/round_delete_g.svg" style="width: 16px; height: 16px;" />
                                            
                                        </div>
                                    </div>
                                    <div class="h_center" style="margin-top: 10px;">
                                        <div class="request on" style="margin-top: 30px; width: 124px; border: solid 1px #dfe2e7; cursor: pointer;"
                                            onclick="ResetPassword()"> <!-- reset/password.do 로 보내주고, resetpassword.html -->
                                        
                                            <p style="font-size: 13px; color: darkslategray; ">
                                                확인
                                            </p>
                                        </div>
                                    </div>
                                </form>
    
                                </div>
                    
                            </div>
                    
                        </div>
    
                    </div>
                    
                </div>
            </div>
        </div>
        </body>
        </html>
