<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="sample.css">

    </head>

    <body>
        <div class="login h_center" id="login_vue"
            style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;display: none;z-index: 9999;background-color: var(--opacity-black-60);">

            <div
                style="position: relative; width: 420px;border-radius: 12px;box-shadow: 2px 2px 8px 0 rgba(0, 0, 0, 0.1);border: solid 1px #eff3f5;background-color: #ffffff;">
                <p
                    style="margin-top: 30px;font-size: 18px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.44;letter-spacing: -0.1px;color: #1b1d1f; width: 100%; text-align: center">
                    로그인
                </p>
                <div class="h_center"
                    style="width: 24px;height: 24px;position:absolute;right: 40px; top: 30px; cursor:pointer;"
                    onclick="close_login()">
                    <img src="https://s3.hourplace.co.kr/web/images/icon/close.svg" style="width: 24px;height: 24px;" />
                </div>

                <div class="h_column_center" style="margin-top: 64px; width: 100%;">
                    <img src="https://s3.hourplace.co.kr/web/images/icon/logo_b.svg"
                        style="width: 146px;height: 36px;" />
                </div>

                <div style="width: 100%; padding-right: 70px; padding-left: 70px; margin-top: 54px;">
                    <form id="form_login" method="POST" action="/login">
                        <input type="hidden" name="_token" value="CO5NSkoOWiPrEihilmn86B2BXu2M6ulfg3KoaUuk">
                        <input type='hidden' id='referrer' name='referrer' value='/'>

                        <div class="input_container2 bottom" v-bind:class="{'focus':email_focus===true}">
                            <input type="email" placeholder="이메일" value="" id="email" name="email" v-model="email"
                                required>
                            <div class="delete" v-show="email.length > 0" v-on:click="email = ''">
                                <img src="https://s3.hourplace.co.kr/web/images/icon/round_delete_g.svg"
                                    style="width: 16px;height: 16px;" />
                            </div>
                        </div>

                        <div class="input_container2 bottom" style="margin-top: 10px;"
                            v-bind:class="{'focus':password_focus===true}">
                            <input type="password" placeholder="비밀번호" value="" id="password" name="password"
                                v-model="password" required>
                            <div class="delete" v-show="password.length > 0" v-on:click="password = ''">
                                <img src="https://s3.hourplace.co.kr/web/images/icon/round_delete_g.svg"
                                    style="width: 16px;height: 16px;" />
                            </div>
                        </div>


                        <div class="h_center"
                            style="margin-top: 40px; height: 52px;border-radius: 8px;background-color: var(--blue-020);cursor:pointer;"
                            v-on:click="login()">
                            <p
                                style="font-size: 16px;font-weight: 500;font-stretch: normal;font-style: normal;line-height: 1.38;letter-spacing: -0.1px;text-align: center;color: #ffffff;">
                                로그인
                            </p>
                        </div>
                    </form>
                </div>

                <div style="margin-top: 20px;">
                    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center">
                        <p style="margin-left: 16px; margin-right: 16px;font-style: normal;font-weight: 500;font-size: 14px;line-height: 20px;color: #72787F;cursor:pointer;"
                            onclick="window.location.href='/email/find'">
                            아이디 찾기
                        </p>
                        <div
                            style="width: 10px;height: 1px;transform: rotate(90deg);background-color: var(--grey-020);">

                        </div>
                        <p style="margin-left: 16px; margin-right: 16px;font-style: normal;font-weight: 500;font-size: 14px;line-height: 20px;color: #72787F;cursor:pointer;"
                            onclick="window.location.href='/password/email'">
                            비밀번호 찾기
                        </p>
                        <div
                            style="width: 10px;height: 1px;transform: rotate(90deg);background-color: var(--grey-020);">

                        </div>
                        <p style="margin-left: 16px; margin-right: 16px;font-style: normal;font-weight: 500;font-size: 14px;line-height: 20px;color: #246FF8;cursor:pointer;"
                            onclick="window.location.href='/register'">
                            회원가입
                        </p>
                    </div>
                </div>
    </body>
