        function checkjoin() {
            var userid = $("#userId").val();
            var nickname = $("#userNickName").val();
            var username = $("#userName").val();
            var email = $("#userEmail").val();
            var regEmail = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
            var pw = $("#userPw").val();
            var cpw = $("#confirm_password").val();
            var num = pw.search(/[0-9]/g);
            var eng = pw.search(/[a-z]/ig);
            var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
            var gender = $('input[name=gender]:checked').val();
            var checkgender = $('input[name=gender]').is(":checked");
            if(userid.length == 0){
                alert("아이디를 입력해주세요.");
                return false;
            }
            if (username.length == 0) {
                alert("이름을 입력해주세요.");
                return false;
            }
            if (checkgender == false){
                alert("성별을 선택해 주세요.")
                return false;
            }
            if (nickname.length == 0) {
                alert("닉네임을 입력해주세요.");
                return false;
            }

            if (email.length == 0) {
                alert("이메일을 입력해주세요.");
                return false;
            } else if(regEmail.test(email)){   
            } else{     
                alert("이메일이 유효하지 않습니다.");
                return false;
            }
            if (pw.length < 8 || pw.length > 20) {
                alert("8자리 ~ 20자리 이내로 입력해주세요.");
                return false;
            } else if (pw.search(/\s/) != -1) {
                alert("비밀번호는 공백 없이 입력해주세요.");
                return false;
            } else if (num < 0 || eng < 0 || spe < 0) {
                alert("영문,숫자, 특수문자를 혼합하여 입력해주세요.");
                return false;
            } else {
                console.log("통과");
                return true;
            }
        }
        function check_Email(){
            var email = $("#userEmail").val();
            var regEmail = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
            if(document.getElementById('userEmail').value != ''){
                if(regEmail.test(email)){
                    document.getElementById('cEmail').innerHTML=''
                }else{
                    document.getElementById('cEmail').innerHTML='이메일을 다시 작성해주세요.'
                    document.getElementById('cEmail').style.color='red'
                }
            }
        }
        function check_Pw(){
            var pw = $("#userPw").val();
            var cpw = $("#confirm_password").val();
            var num = pw.search(/[0-9]/g);
            var eng = pw.search(/[a-z]/ig);
            var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
            if(document.getElementById('userPw').value != ''){
                if (pw.length < 8 || pw.length > 20) {
                    document.getElementById('cPw').innerHTML='8자리 ~ 20자리 이내로 입력해주세요.'
                    document.getElementById('cPw').style.color='red'
                } else if (num < 0 || eng < 0 || spe < 0) {
                    document.getElementById('cPw').innerHTML='영문,숫자, 특수문자를 혼합하여 입력해주세요.'
                    document.getElementById('cPw').style.color='red'
                }
            }
            if(document.getElementById('userPw').value != '' && document.getElementById('confirm_password').value != ''){
                if(document.getElementById('userPw').value == document.getElementById('confirm_password').value){
                    document.getElementById('ccPw').innerHTML='비밀번호가 일치합니다.'
                    document.getElementById('ccPw').style.color='blue'
                }else{
                    document.getElementById('ccPw').innerHTML='비밀번호가 일치하지 않습니다.'
                    document.getElementById('ccPw').style.color='red'
                }
            }
        }    
        function toggle_auth_info() {
            if ($('.auth_info').css('display') === 'none') {

            } else {

                // $('booking_type').show()
            }
        }
        function h_show_popup(id) {
            $(id).show()
        }

        function h_hide_popup(id) {

        }
