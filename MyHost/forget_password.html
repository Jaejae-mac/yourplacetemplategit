<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Password Reset - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--SweetAlert2 lib-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
  </head>
  <style>
    main,
    #layoutAuthentication_content {
      background-color: rgb(34, 37, 40);
    }
  </style>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      비밀번호 찾기
                    </h3>
                  </div>
                  <div class="card-body">
                    <div class="small mb-3 text-muted">
                      가입 때 사용한 이메일을 입력하세요.
                    </div>
                    <form>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputEmail"
                          name="inputEmail"
                          type="email"
                          placeholder="name@example.com"
                        />
                        <label
                          for="inputEmail"
                          style="font-size: 15px; color: gray"
                          >Your Email</label
                        >
                      </div>

                      <div
                        class="
                          d-flex
                          align-items-center
                          justify-content-between
                          mt-4
                          mb-0
                        "
                      >
                        <a class="small" href="login.html"
                          >로그인으로 돌아가기</a
                        >
                        <a
                          class="btn btn-primary"
                          id="reset_password_btn"
                          href="change_password.html"
                          >비밀번호 재설정</a
                        >
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <a href="register.html">Need an account? Sign up!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; Your Website 2021</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script>
      function isEmail(asValue) {
        var regExp =
          /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
        return regExp.test(asValue); // 형식에 맞는 경우 true 리턴
      }
      $(document).ready(function () {
        $("#reset_password_btn").click(function (e) {
          console.log("123124123");
          var email = $("#inputEmail").val();
          var flag = isEmail(email);
          if (flag == false) {
            // alert("이메일 형식이 잘못되었습니다.");
            Swal.fire({
              icon: "warning",
              text: "이메일 형식에 맞춰 입력해주세요.",
            });
            e.preventDefault();
          }
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
