<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--부트스트랩 추가 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style-file-upload.css" />
  </head>

  <body>
    <div class="filebox bs3-primary preview-image">
      <input
        class="upload-name"
        value="파일선택"
        disabled="disabled"
        style="width: 200px"
      />

      <label for="input_file">업로드</label>
      <input type="file" id="input_file" class="upload-hidden" />
    </div>

    <script>
      $(document).ready(function () {
        var fileTarget = $(".filebox .upload-hidden");

        fileTarget.on("change", function () {
          if (window.FileReader) {
            // 파일명 추출
            var filename = $(this)[0].files[0].name;
          } else {
            // Old IE 파일명 추출
            var filename = $(this).val().split("/").pop().split("\\").pop();
          }

          $(this).siblings(".upload-name").val(filename);
        });

        //preview image
        var imgTarget = $(".preview-image .upload-hidden");

        imgTarget.on("change", function () {
          var parent = $(this).parent();
          parent.children(".upload-display").remove();

          if (window.FileReader) {
            //image 파일만
            if (!$(this)[0].files[0].type.match(/image\//)) return;

            var reader = new FileReader();
            reader.onload = function (e) {
              var src = e.target.result;
              parent.prepend(
                '<div class="upload-display"><div class="upload-thumb-wrap"><img src="' +
                  src +
                  '" class="upload-thumb"></div></div>'
              );
            };
            reader.readAsDataURL($(this)[0].files[0]);
          } else {
            $(this)[0].select();
            $(this)[0].blur();
            var imgSrc = document.selection.createRange().text;
            parent.prepend(
              '<div class="upload-display"><div class="upload-thumb-wrap"><img class="upload-thumb"></div></div>'
            );

            var img = $(this).siblings(".upload-display").find("img");
            img[0].style.filter =
              "progid:DXImageTransform.Microsoft.AlphaImageLoader(enable='true',sizingMethod='scale',src=\"" +
              imgSrc +
              '")';
          }
        });
      });
    </script>
  </body>
</html>
